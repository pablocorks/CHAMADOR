<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Área do Paciente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="tela-inicial" class="container-central">
        <img src="icons/logo.png" alt="Logo do Consultório" class="logo-paciente" 
             onerror="this.style.display='none'">
        <h1 class="titulo-grande">SEJA BEM-VINDO</h1>
        <button id="btn-avisar" class="botao botao-grande">CLIQUE AQUI PARA\nAVISAR QUE CHEGOU</button>
        
        <div id="container-ultimo-chamado" class="ultimo-chamado" style="display: none;">
            <h3>Último Paciente Chamado:</h3>
            <p id="ultimo-nome"></p>
        </div>
    </div>

    <!-- Tela de Inserir Nome -->
    <div id="tela-nome" class="container-central container-input-alto" style="display: none;">
        <div class="input-container">
            <h1>DIGITE SEU NOME E SOBRENOME</h1>
            <input type="text" id="input-nome" placeholder="Seu nome aqui...">
        </div>
        <button id="btn-ok" class="botao">OK</button>
    </div>

    <!-- Tela de Chamada (overlay) -->
    <div id="tela-chamada">
        <p>Por favor, dirija-se à sala:</p>
        <h1 id="nome-paciente-chamado"></h1>
    </div>

    <!-- NOVO: Overlay de Mensagem "Obrigado" -->
    <div id="overlay-obrigado" class="overlay-mensagem">
        <p>Obrigado,<br>agora é só aguardar!</p>
    </div>

    <!-- NOVO: Overlay de Senha para sair -->
    <div id="overlay-senha" class="container-central">
        <div id="senha-box">
            <label for="input-senha">Digite a senha para sair:</label><br>
            <input type="password" id="input-senha"><br><br>
            <button id="btn-confirmar-senha" class="botao">Confirmar</button>
            <button id="btn-cancelar-saida" class="botao">Cancelar</button>
        </div>
    </div>

    <!-- Áudio da chamada -->
    <audio id="audio-chamada" src="audio/chamada.mp3"></audio>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Nosso script -->
    <script src="script-paciente.js"></script>
</body>
</html>
