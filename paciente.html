<body>
    <div id="tela-inicial" class="container-central">
        <div class="conteudo-principal" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
            <h1 class="titulo-grande">SEJA BEM-VINDO(A)</h1>
            <button id="btn-avisar" class="botao botao-grande">CLIQUE AQUI PARA<br>AVISAR QUE CHEGOU</button>
            
            <div id="container-ultimo-chamado" class="ultimo-chamado" style="display: none;">
                <h3>Último Paciente Chamado:</h3>
                <p id="ultimo-nome"></p>
            </div>
        </div>

        </div>

    <div id="tela-nome" class="container-central container-input-alto" style="display: none;">
        <div class="input-container">
            <h1>DIGITE SEU NOME E SOBRENOME</h1>
            <input type="text" id="input-nome" placeholder="Seu nome aqui...">
        </div>
        <button id="btn-ok" class="botao">OK</button>
    </div>

    <div id="tela-chamada">
        <p>Por favor, dirija-se à sala:</p>
        <h1 id="nome-paciente-chamado"></h1>
    </div>

    <div id="overlay-obrigado" class="overlay-mensagem">
        <p>Obrigado,<br>agora é só aguardar!</p>
    </div>

    <div id="overlay-senha" class="container-central">
        <div id="senha-box">
            <label for="input-senha">Digite a senha para sair:</label><br>
            <input type="password" id="input-senha"><br><br>
            <button id="btn-confirmar-senha" class="botao">Confirmar</button>
            <button id="btn-cancelar-saida" class="botao">Cancelar</button>
        </div>
    </div>

    <audio id="audio-chamada" src="audio/chamada.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="script-paciente.js"></script>
</body>
